<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tamagotchi Pet</h1>

    <!-- Pet Image -->
    <div class="pet-container">
      <img id="petImg" src="images/neutral.png" alt="Tamagotchi Pet" class="pet-img">
    </div>

    <!-- Progress Bars -->
    <div class="progress-container">
      <div class="progress-bar-container">
        <label for="hunger-bar">Hunger</label>
        <div class="progress-bar" id="hunger-bar">
          <span class="progress-text" id="hunger-text">100%</span>
        </div>
      </div>
      <div class="progress-bar-container">
        <label for="happiness-bar">Happiness</label>
        <div class="progress-bar" id="happiness-bar">
          <span class="progress-text" id="happiness-text">100%</span>
        </div>
      </div>
      <div class="progress-bar-container">
        <label for="energy-bar">Energy</label>
        <div class="progress-bar" id="energy-bar">
          <span class="progress-text" id="energy-text">100%</span>
        </div>
      </div>
    </div>

    <!-- Buttons to Interact with the Pet -->
    <div class="button-container">
      <button class="action-btn hunger-btn" onclick="feedPet()">Feed</button>
      <button class="action-btn happiness-btn" onclick="playWithPet()">Play</button>
      <button class="action-btn energy-btn" onclick="sleepPet()">Sleep</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
