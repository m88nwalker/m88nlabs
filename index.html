<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Your Tamagotchi Pet</h1>

        <div class="pet-image">
            <img id="petImg" src="images/neutral.png" alt="Tamagotchi" />
        </div>

        <div class="progress-bars">
            <div class="bar">
                <label>Hunger</label>
                <div id="hunger-bar" class="progress-bar"></div>
            </div>
            <div class="bar">
                <label>Happiness</label>
                <div id="happiness-bar" class="progress-bar"></div>
            </div>
            <div class="bar">
                <label>Energy</label>
                <div id="energy-bar" class="progress-bar"></div>
            </div>
        </div>

        <div class="buttons">
            <button onclick="feedPet()">Feed Pet</button>
            <button onclick="playWithPet()">Play with Pet</button>
            <button onclick="sleepPet()">Put Pet to Sleep</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
