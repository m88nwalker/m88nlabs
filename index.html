<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Townie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Townie Image -->
    <div class="pet-container">
      <img id="petImg" src="images/neutral.png" alt="Tamagotchi Pet" class="pet-img">
    </div>

    <!-- Stats Progress Bars -->
    <div class="stats-container">
      <div class="stat">
        <label for="hunger">Hunger</label>
        <div class="progress-bar">
          <div id="hunger-bar" class="progress-fill"></div>
        </div>
      </div>
      <div class="stat">
        <label for="happiness">Happiness</label>
        <div class="progress-bar">
          <div id="happiness-bar" class="progress-fill"></div>
        </div>
      </div>
      <div class="stat">
        <label for="energy">Energy</label>
        <div class="progress-bar">
          <div id="energy-bar" class="progress-fill"></div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="buttons-container">
      <button id="feed-btn" onclick="feedPet()">Feed</button>
      <button id="play-btn" onclick="playWithPet()">Play</button>
      <button id="sleep-btn" onclick="sleepPet()">Sleep</button>
    </div>
  </div>

  <!-- Corrected script reference -->
  <script src="script.js"></script>
</body>
</html>
