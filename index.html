<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Pet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My Townie</h1>
    
    <!-- Display the pet's image -->
    <div id="petImage" class="pet-image">
      <img src="images/neutral.png" alt="My Townie" id="petImg"/>
    </div>
    
    <!-- Display the pet's status -->
    <div id="status">
      <p>Hunger: <span id="hungerLevel">100</span>%</p>
      <p>Happiness: <span id="happinessLevel">100</span>%</p>
      <p>Energy: <span id="energyLevel">100</span>%</p>
    </div>
    
    <!-- Buttons to interact with the pet -->
    <div class="buttons">
      <button id="feedBtn">Feed</button>
      <button id="playBtn">Play</button>
      <button id="sleepBtn">Sleep</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
